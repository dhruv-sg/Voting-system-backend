<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - SecureVote</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    .header {
      text-align: center;
      margin-bottom: 35px;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 800;
      color: white;
      margin-bottom: 8px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.85);
      font-size: 1.1rem;
      font-weight: 300;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.7);
      font-weight: 400;
    }

    .form-input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .form-input:valid {
      border-color: rgba(76, 175, 80, 0.6);
    }

    .form-input:invalid:not(:placeholder-shown) {
      border-color: rgba(244, 67, 54, 0.6);
    }

    .input-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.6);
      pointer-events: none;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(45deg, #4ecdc4, #44a08d);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(78, 205, 196, 0.3);
      margin-top: 10px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(78, 205, 196, 0.4);
      background: linear-gradient(45deg, #45b7b8, #3d9970);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .back-link {
      text-align: center;
      margin-top: 25px;
    }

    .back-link a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .back-link a:hover {
      color: white;
      text-decoration: underline;
    }

    .security-note {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.3);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 25px;
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.9rem;
      text-align: center;
    }

    .form-footer {
      text-align: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .form-footer p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      line-height: 1.5;
    }

    /* Loading state */
    .loading {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
    }

    .spinner {
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 2px solid white;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .signup-container {
        padding: 30px 25px;
        margin: 10px;
      }
      
      .logo {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .form-input {
        padding: 12px 16px;
        font-size: 0.95rem;
      }
      
      .submit-btn {
        padding: 14px;
        font-size: 1rem;
      }
    }

    /* Custom number input styling */
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }

    /* Auto-fill styling */
    .form-input:-webkit-autofill,
    .form-input:-webkit-autofill:hover,
    .form-input:-webkit-autofill:focus {
      -webkit-text-fill-color: white;
      -webkit-box-shadow: 0 0 0px 1000px rgba(255, 255, 255, 0.1) inset;
      transition: background-color 5000s ease-in-out 0s;
    }
  </style>
</head>

<div class="signup-container">
    <div class="header">
      <h1 class="logo">SecureVote</h1>
      <p class="subtitle">Create Your Account</p>
    </div>

    <div class="security-note">
      üîí Your information is encrypted and secure
    </div>
<form action="http://localhost:3000/user/signup" method="POST" id="signupForm">
      <div class="form-group">
        <input 
          type="text" 
          name="name" 
          class="form-input" 
          placeholder="Enter your full name" 
          required 
          minlength="2"
          maxlength="50"
        />
        <span class="input-icon">üë§</span>
      </div>

      <div class="form-group">
        <input 
          type="number" 
          name="age" 
          class="form-input" 
          placeholder="Enter your age" 
          required 
          min="18" 
          max="120"
        />
        <span class="input-icon">üéÇ</span>
      </div>

      <div class="form-group">
        <input 
          type="text" 
          name="address" 
          class="form-input" 
          placeholder="Enter your address" 
          required 
          minlength="10"
          maxlength="200"
        />
        <span class="input-icon">üè†</span>
      </div>

      <div class="form-group">
        <input 
          type="text" 
          name="aadharCardNumber" 
          class="form-input" 
          placeholder="Enter your Aadhar number" 
          required 
          pattern="[0-9]{12}"
          title="Please enter a valid 12-digit Aadhar number"
          maxlength="12"
        />
        <span class="input-icon">üÜî</span>
      </div>

      <div class="form-group">
        <input 
          type="password" 
          name="password" 
          class="form-input" 
          placeholder="Create a strong password" 
          required 
          minlength="6"
          maxlength="50"
        />
        <span class="input-icon">üîê</span>
      </div>

      <input type="hidden" name="role" value="voter" />

      <button type="submit" class="submit-btn" id="submitBtn">
        ‚ú® Create Account
      </button>

      <div class="loading" id="loadingState">
        <div class="spinner"></div>
        <p>Creating your account...</p>
      </div>
    </form>

    <div class="form-footer">
      <p>By creating an account, you agree to our terms of service and privacy policy.</p>
    </div>

    <div class="back-link">
      <a href="javascript:history.back()">‚Üê Back to Dashboard</a>
    </div>
  </div>

  </body>
